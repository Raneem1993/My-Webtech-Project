<div class="container">
  <div class="content" *ngIf="order">
    <h2>Order</h2><div class="schon">#{{order.id}}</div>
    <div class="details">
      <div><strong>Date</strong> <span> {{order.createdAt | date:'medium'}}</span></div>
      <div><strong>Name</strong> <span>{{order.name}}</span></div>
      <div><strong>Address</strong> <span> {{order.address}}</span></div>
      <div><strong>Status</strong> <span> {{order.status}}</span></div>
      <div *ngIf="order.paymentId">
        <strong>Payment ID</strong> <span>{{order.paymentId}}</span>
      </div>
    </div>
    <order-items-list [order]="order"></order-items-list>
  </div>

  <div>
    <app-title title="Shipping Address"></app-title>
    <map [order]="order" [readonly]="true"></map>
  </div>
</div>
