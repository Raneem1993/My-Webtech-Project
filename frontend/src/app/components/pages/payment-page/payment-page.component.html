<div class="container">
  <div class="content">
    <app-title title="Order Summary" fontSize="1.8rem"></app-title>
    <div class="summary">
      <div>
        <h5>Name:</h5>
      </div>
      <div>
        <span>
          {{order.name}}
        </span>
      </div>
      <div>
        <h5>Address:</h5>
      </div>
      <div>
        <span>
          {{order.address}}
        </span>
      </div>
    </div>
    <order-items-list [order]="order"></order-items-list>
  </div>
  <div class="map">
    <app-title title="Shipping Address" fontSize="1.6rem"></app-title>
    <map [order]="order" [readonly]="true"></map>
  </div>
  <div class="buttons-container">
    <div class="buttons">
      <paypal-button [order]="order">
      </paypal-button>
    </div>
  </div>
</div>
